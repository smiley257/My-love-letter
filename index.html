.stars {

  z-index: 0;

}

@keyframes twinkle {
  from { background-position: 0 0; }
  to { background-position: 1000px 1000px; }
}

.moon {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at center, #fffdd0 40%, #fdd 70%);
  border-radius: 50%;
  box-shadow: 0 0 20px #ffecb3;
  z-index: 1;
}

.heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/1/13/Heart_icon_red_hollow.svg') no-repeat center center;
  background-size: contain;
  animation: float 10s linear infinite;
  opacity: 0.6;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); opacity: 0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.envelope-wrapper {
  position: relative;
  margin: 120px auto;
  z-index: 2;
  cursor: pointer;
  width: 90vw;
  max-width: 320px;
}

.envelope {
  width: 100%;
  height: 200px;
  background: #fff0f5;
  border: 2px solid #ffb6c1;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 20px #ffd6e8;
  transition: all 1s ease;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 50% solid transparent;
  border-right: 50% solid transparent;
  border-bottom: 90px solid #ffb6c1;
  top: -2px;
  left: 0;
  z-index: 2;
  transition: transform 1s ease;
  transform-origin: bottom center;
}

.letter {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: white;
  padding: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  transition: top 1s ease;
  z-index: 1;
  max-height: none;
}

.opened .flap {
  transform: rotateX(180deg);
}

.opened .letter {
  top: 0;
}

.message {
  font-size: 1rem;
  color: #4a2e2e;
  line-height: 1.6;
}

.footer {
  margin-top: 20px;
  text-align: right;
  font-weight: bold;
  color: #d81b60;
}
